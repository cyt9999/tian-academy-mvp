server {
    listen       ${PORT};
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;

    # Redirect root to the base path
    location = / {
        return 302 /tian-compoudning/;
    }

    # Serve app under the base path
    location /tian-compoudning/ {
        # Cache static assets
        location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # SPA fallback â€” send all routes to index.html
        try_files $uri $uri/ /tian-compoudning/index.html;
    }
}
